<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>test</title>
</head>
<body>
<form th:action="@{/logout}" method="post">
	<button type="submit">Logout</button>
	<table>
		<tr th:each="list : ${list}">
			<td th:text="${list.id}"></td>
			<td th:text="${list.username}"></td>
		</tr>
	</table>
</form>
</body>
